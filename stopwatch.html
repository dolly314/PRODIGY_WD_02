<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="stopwatch.css">
        <title>Stopwatch Web Application</title>
        <meta name="viewport" content="width=device-width, initial-scale" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <nav>
            <h1>STOPWATCH</h1>

        <div class="container">
            <div class="main-page">
                <div class="time">
                    00:00:00:00
                </div>

            </div>
